<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Enigma</title>
</head>
<body>
    <h1>ENIGMA</h1>
    <div>
        <label for="messageInput"></label>
        <textarea type="text" name="messageInput" class="messageInput" id="messageInput" placeholder="Write here your message to encrypt"></textarea>
    </div>
    <div class="buttons" id="buttons">
        <button class="encryptButton" id="encryptButton">&#8595Encrypt&#8595</button>
        <button class="decryptButton" id="decryptButton">&#8593Decrypt&#8593</button>
    </div>
    <div>
        <label for="messageOutput"></label>
        <textarea type="text" name="messageOutput" class="messageOutput" id="messageOutput" placeholder="Write here your message to decrypt"></textarea>
    </div>

<script src="app.js"></script>
</body>
</html>
